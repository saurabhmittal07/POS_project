<!doctype html>

<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_site_navbar"></nav>

<div class="container">
    <br><br>
    <h3>Orders</h3>

    <!-- Top row with form-->


    <!-- Blank Row -->
    <div class="row">
        &nbsp;
    </div>
    <div class="row">

        <!-- Table -->
        <div class="col-12">
            <table class="table table-striped" id="order-table">
                <thead>
                <tr>
                    <th scope="col">S.No</th>
                    <th scope="col">Date & Time</th>
                    <th scope="col">Invoice</th>
                </tr>
                </thead>
                <tbody >
                <tr>
                    <td>1</td>
                    <td>4:40</td>
                    <td>Edit | Delete</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>4:40</td>
                    <td>Edit | Delete</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>4:40</td>
                    <td>Edit | Delete</td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>

    <!-- Order View Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="view-orderDetails-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Order Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true" id = "cross">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h5 id="order-id">Order Id : </h5>
                    <div class="col-12">
                        <table class="table table-striped" id="order-detail-table">
                            <thead>
                            <tr>
                                <th scope="col">S.No</th>
                                <th scope="col">Product Id</th>
                                <th scope="col">Quantity</th>
                                <th scope="col">Price</th>
                                <th scope="col">Net Price</th>
                            </tr>
                            </thead>
                            <tbody >
                            <tr>
                                <td>1</td>
                                <td>4:40</td>
                                <td>4:40</td>
                                <td>4:40</td>
                                <td>4:40</td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>4:40</td>
                                <td>4:40</td>
                                <td>4:40</td>
                                <td>4:40</td>
                            </tr>
                            </tbody>
                        </table>
                        <h5 id ="total-amount">Total Amount : 40</h5>
                    </div>
                </div>
                <div class="modal-footer">

                    <button type="button" class="btn btn-primary" id="download-invoice">Print Reciept</button>
                </div>
            </div>
        </div>
    </div>





    <footer th:replace="snippets.html :: name_footer"></footer>

    <script th:src="@{/static/order.js}"/></script>

</body>

</html>
