<!doctype html>

<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_site_navbar"></nav>


<div class="container">

    <h3>Order Items</h3>

    <!-- Top row with form-->
    <div class="row">
        <div class="col-12">
            <form class="form-inline" id="order-form">
                <div class="form-group">
                    <label for="inputBarcode" class="col-sm-4 col-form-label">Barcode</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="barcode" id="inputBarcode" placeholder="Enter Barcode">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputQuantity" class="col-sm-4 col-form-label">Quantity</label>
                    <div class="col-sm-10">
                        <input type='number' class="form-control" name="quantity" id="inputQuantity" placeholder="Enter Quantity">
                    </div>
                </div>
                <button type="button" class="btn btn-primary" id="check-inventory">Add</button>
                &nbsp;

            </form>
        </div>
    </div>


    <!-- Blank Row -->
    <div class="row">
        &nbsp;
    </div>
    <div class="row">

        <!-- Table -->
        <div class="col-12">
            <table class="table table-striped" id="order-table">
                <thead>
                <tr>
                    <th scope="col">S.No</th>
                    <th scope="col">Barcode</th>
                    <th scope="col">Count</th>
                    <th scope="col">Price</th>
                    <th scope="col">Net Price</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody >
                </tbody>
            </table>
            <p id="total-amount"> Total Amount : 0 Ruppee </p>
            <button type="button" class="btn btn-primary" id="create-order">Create Order</button>
        </div>
    </div>


    <!-- Order Edit Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="edit-order-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Quantity</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true" id = "cross">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="form-inline" id="order-edit-form">
                        <div class="form-group">
                            <label for="inputBarcode" class="col-sm-2 col-form-label">Barcode</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="barcode" id="inputBarcode" placeholder="Barcode" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputQuantity"  class="col-sm-2 col-form-label">Count</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="quantity" id="inputQuantity" placeholder="Enter Quantity">
                            </div>
                        </div>
                        <input type="hidden" name ="preQuantity">
                        <input type="hidden" name="id" >
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="update-order-item">Update</button>
                </div>
            </div>
        </div>
    </div>





    <footer th:replace="snippets.html :: name_footer"></footer>

    <script th:src="@{/static/createOrder.js}"/></script>

</body>
</html>
